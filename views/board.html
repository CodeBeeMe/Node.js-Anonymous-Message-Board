<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to HyperDev!</title>
    <meta name="description" content="A cool thing made with HyperDev">
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous" type="text/css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/public/board-style.css">
  </head>
  <body>
    <header>
      <h1 id="boardTitle"></h1>
    </header>
    
    <div id="submitNewThread">
      <div id="newSection" class="sub-section">
        <h3>Submit a new thread:</h3>
        <form id="newThread" class="new-thread" method="post" action="/api/">
          <textarea type="text" placeholder="*Thread text..." name="text" required=""></textarea><br>
          <input type="text" placeholder="*password to delete" name="delete_password" required=""><br>
          <input type="submit" value="SUBMIT">
        </form>
      </div>
    </div>
    
    <div id="boardDisplay"></div>
    <div id="footer">    
        <h5>Designed and coded by <a href="https://github.com/Madness2aMaze" target="_blank" id="footbar" title="©2019 Cătălin Anghel-Ursu @Madness2aMaze - All Rights Reserved">@Madness2aMaze ©2019 - All Rights Reserved</a> | <a href="https://codepen.io/Madness2aMaze/"
          title="More of my works" target="_blank"><i class="fab fa-codepen"></i></a> | <a href="https://www.freecodecamp.com/" target="_blank" title="FreeCodeCamp"><i class="fab fa-free-code-camp"></i></a>
        </h5>
    </div>
        
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous" type="text/javascript"></script>
    
    <script>
      $(function() {
        var currentBoard = window.location.pathname.slice(3,-1);
        var url = "/api/threads/"+currentBoard;
        $('#boardTitle').text('Welcome to '+window.location.pathname)
        $.ajax({
          type: "GET",
          url: url,
          success: function(data)
          {
            var boardThreads= [];
            //
            // THIS ARRAY SET UP IS FOR CODE READABILITIES AND TESTING!
            // THIS IS NOT WHAT IT WOULD LOOK LIKE TO GO LIVE
            //
            data.forEach(function(ele) {
              console.log(ele);//can I use typeScript please?!
              var thread = ['<div class="thread">'];
              thread.push('<div class="main">')
              thread.push('<p class="id">id: '+ele._id+' ('+ele.created_on+')</p>');
              thread.push('<form id="reportThread"><input type="hidden" name="report_id" value="'+ele._id+'"><input type="submit" value="REPORT"></form>');
              thread.push('<form id="deleteThread"><input type="hidden" value="'+ele._id+'" name="thread_id" required=""><input type="text" placeholder="*password" name="delete_password" required=""><input type="submit" value="DELETE"></form>');
              thread.push('<h3>'+ele.text+'</h3>');
              thread.push('</div><div class="replies">');
              var hiddenCount = ele.replycount - 3;
              if (hiddenCount < 1) { hiddenCount = 0 };
              thread.push('<h5>'+ele.replycount+' replies total ('+hiddenCount+' hidden)- <button><a href="'+window.location.pathname+ele._id+'">see the full thread here</a></button></h5>');
              ele.replies.forEach(function(rep) {
                thread.push('<div class="reply">')
                thread.push('<p class="id">id: '+rep._id+' ('+rep.created_on+')</p>');
                thread.push('<form id="reportReply"><input type="hidden" name="thread_id" value="'+ele._id+'"><input type="hidden" name="reply_id" value="'+rep._id+'"><input type="submit" value="Report"></form>');
                thread.push('<form id="deleteReply"><input type="hidden" value="'+ele._id+'" name="thread_id" required=""><input type="hidden" value="'+rep._id+'" name="reply_id" required=""><input type="text" placeholder="*password" name="delete_password" required=""><input type="submit" value="DELETE"></form>');
                thread.push('<p>'+rep.text+'</p>');
                thread.push('</div>')
              });
              thread.push('<div class="newReply">')
              thread.push('<form action="/api/replies/'+currentBoard+'/" method="post" id="newReply">');
              thread.push('<input type="hidden" name="thread_id" value="'+ele._id+'">');
              thread.push('<textarea type="text" placeholder="*Quick reply..." name="text" required=""></textarea>');
              thread.push('<input type="text" placeholder="*password to delete" name="delete_password" required=""><input type="submit" value="REPLY">')
              thread.push('</form></div></div></div>')
              boardThreads.push(thread.join(''));
            });
            $('#boardDisplay').html(boardThreads.join(''));
          }
        });
        
        $('#newThread').submit(function(){
          $(this).attr('action', "/api/threads/" + currentBoard);
        });
        
        $('#boardDisplay').on('submit','#reportThread', function(e) {
          var url = "/api/threads/"+currentBoard;
          $.ajax({
            type: "PUT",
            url: url,
            data: $(this).serialize(),
            success: function(data) { 
              alert(data);
              window.location.reload(true); //update list
            }
          });
          //setTimeout(() => location.reload(), 1000); //update list
          e.preventDefault();
        });
        $('#boardDisplay').on('submit','#reportReply', function(e) {
          var url = "/api/replies/"+currentBoard;
          $.ajax({
            type: "PUT",
            url: url,
            data: $(this).serialize(),
            success: function(data) { 
              alert(data);
              window.location.reload(true); //update list
            }
          });
          //setTimeout(() => location.reload(), 1000); //update list
          e.preventDefault();
        });
        $('#boardDisplay').on('submit','#deleteThread', function(e) {
          var url = "/api/threads/"+currentBoard;
          $.ajax({
            type: "DELETE",
            url: url,
            data: $(this).serialize(),
            success: function(data) { 
              alert(data);
              window.location.reload(true); //update list
            }
          });
          //setTimeout(() => location.reload(), 1000); 
          e.preventDefault();
        });        
        $('#boardDisplay').on('submit','#deleteReply', function(e) {
          var url = "/api/replies/"+currentBoard;
          $.ajax({
            type: "DELETE",
            url: url,
            data: $(this).serialize(),
            success: function(data) { 
              alert(data);
              window.location.reload(true); //update list
            }
          });
          //setTimeout(() => location.reload(), 1000); //update list
          e.preventDefault();
        });              
      });
   </script>
  </body>
</html>
